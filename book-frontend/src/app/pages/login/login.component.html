<div class="login-container">
    <div class="login-image">
      <img src="https://www.cmpc.com/assets/uploads/2021/01/cel.laja98-1.jpg" alt="Library">
    </div>
    <div class="login-form">
      <h2>Iniciar sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Correo electrónico">
          <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Email inválido
          </div>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" formControlName="password" placeholder="Contraseña">
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Contraseña requerida
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
    </div>
  </div>
